<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop d'éléments</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Exercice DRAG AND DROP</h1>

    <div class="box">
        
        <div id="base"  ondragstart="dragStart(event)" draggable="true" ></div>
        <legend ondragstart="dragStart(event)" draggable="true" id="legend">Déplace la légende</legend>
    
    </div>
    <div class="box" ondrop="drop(event);" ondragover="dragover(event);"></div>
   


    <script src="./assets/js/drag-and-drop.js"></script>
</body>

</html>
